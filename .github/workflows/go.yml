name: Publish
on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get The Tag Version
      id: get_version
      run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

    - name: echo
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo $RELEASE_VERSION

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: FetchBinaryDeps
      env:
        version: 2.2.0
        arch: amd64
      run: |
        curl -L -O  "https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${version}/kubebuilder_${version}_linux_${arch}.tar.gz"
        tar -zxvf kubebuilder_${version}_linux_${arch}.tar.gz
        mv kubebuilder_${version}_linux_${arch} kubebuilder && sudo mv kubebuilder /usr/local/

    - name: Build Controller
      run: make

    - name: Build Docker Image
      run: |
        make docker-build

    - name: Publish Docker Image To Github Package
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u peaceiris --password-stdin
        docker tag controller docker.pkg.github.com/trsnium/digdag-worker-crd/digdag-worker-controller:${RELEASE_VERSION}
        docker push docker.pkg.github.com/trsnium/digdag-worker-crd/digdag-worker-controller:${RELEASE_VERSION}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: true
        prerelease: false
